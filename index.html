<html>
  <head>
    <meta charset='utf-8'>
    <title>Stardew Valley Items Scanner</title>
  </head>
  <body>
    <div id="fond">
      <div id="boite">
        <div id="entete"></div>
        <div id="contenu">
          <input type="file" id="savefileinput" multiple />
        </div>
        <div id="output_info"></div>
      </div>
    </div>
    <script>
      function inform(text) {
        document.getElementById('output_info').innerHTML += text+'<br>';
      }
      
      function handleFileSelect(evt) {
        let file = evt.target.files[0];
        const xhr = new XMLHttpRequest();
        xhr.onload = () => {
          inform(xhr.responseXML.documentElement.nodeName);
        };
        xhr.open("GET", file);
        xhr.responseType = "document";
        xhr.send();
      }
      
      document.getElementById('savefileinput').addEventListener('change', handleFileSelect, false);
    </script>
    <!--script src="./scanner.js"></script-->
  </body>
</html>
