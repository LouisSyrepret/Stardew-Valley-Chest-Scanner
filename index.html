<html>
  <head>
    <meta charset='utf-8'>
    <title>Stardew Valley Items Scanner</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  </head>
  <body>
    <div id="fond">
      <div id="boite">
        <div id="entete"></div>
        <div id="contenu">
          <input type="file" id="savefileinput" multiple />
        </div>
        <div id="output_info"></div>
      </div>
    </div>
    <script>
      function inform(text) {
        document.getElementById('output_info').innerHTML += text+'<br>';
      }
      
      function handleFileSelect(evt) {
        let file = evt.target.files[0],	reader = new FileReader();
        reader.onload = function (e) {
			    let xmlDoc = $.parseXML(e.target.result);
          let farmhands = xmlDoc.getElementsByTagName('farmhand');
          for(let i = 0; i<farmhands.length; i++) {
            inform("Farmhand : "+farmhands[i].getElementsByTagName('name')[0].innerText);
          }
        }
        reader.readAsText(file);
      }
      
      document.getElementById('savefileinput').addEventListener('change', handleFileSelect, false);
    </script>
    <!--script src="./scanner.js"></script-->
  </body>
</html>
